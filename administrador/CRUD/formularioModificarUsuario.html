<head>

    <style>
        /* Estilo para el body */
         body {
          background-image: url('/imagenes/cambios.png');
        background-size: auto;

        .space {
            margin-bottom: 70px;
        }

        /* Estilo para la barra de navegación */
        .navbar-nav {
            background-color: #19191a;
        }

        .navbar-inverse .navbar-brand {
            color: #9ae5f3;
        }

        .navbar-inverse .navbar-toggle .icon-bar {
            background-color: #9ae5f3;
        }

        /* Estilo para el formulario */
        form {
            width: 60vw;
            max-width: 500px;
            min-width: 300px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 10px;
            background-color: #373739;
        }

        fieldset {
            border: none;
            padding: 1rem 0;
        }

        input, select {
            margin: 10px 0 0 0;
            width: 100%;
            min-height: 2em;
            font-size: 16px;
            border-radius: 8px;
            background-color: #f9d6d6;
            color: #1F1D36;
        }

        input[type="submit"] {
            border-radius: 2px;

        }

        input[type="submit"]:hover {

            margin-bottom: 20px;

            margin: 0.5rem 0;
        }

<body>
    <div class="space">.</div>
    <div class="navbar-nav navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/index.html">
                </a>
            </div>
        </div>
    </div>

    <h2 style="text-align: center; color: #9ae5f3;">Modificar Usuario</h2>
    
    <form action="modificar_usuario.php" method="post" id="modifyUserForm">
        <label for="modifyType">Selecciona el tipo de búsqueda:</label>
        <select name="modifyType" id="modifyType" required>
            <option value="id">Por ID</option>
            <option value="username">Por Nombre de Usuario</option>
            <option value="email">Por Correo Electrónico</option>
        </select>
        <br />

        <!-- Campo dinámico según la opción seleccionada -->
        <div id="modifyField"></div>

        <input type="submit" value="Modificar Usuario">
    </form>

    <script>
        // JavaScript para cambiar el campo según la opción seleccionada
        document.getElementById('modifyType').addEventListener('change', function () {
            var selectedType = this.value;
            var modifyField = document.getElementById('modifyField');

            // Limpiar el campo actual
            modifyField.innerHTML = '';

            // Crear el nuevo campo según la opción seleccionada
            switch (selectedType) {
                case 'id':
                    modifyField.innerHTML = '<label for="modifyUserId">ID del Usuario a Modificar:</label><input type="number" name="modifyUserId" id="modifyUserId" placeholder="Ingresa el ID del usuario" required>';
                    break;
                case 'username':
                    modifyField.innerHTML = '<label for="modifyUsername">Nombre de Usuario a Modificar:</label><input type="text" name="modifyUsername" id="modifyUsername" placeholder="Ingresa el nombre de usuario" required>';
                    break;
                case 'email':
                    modifyField.innerHTML = '<label for="modifyEmail">Correo Electrónico a Modificar:</label><input type="email" name="modifyEmail" id="modifyEmail" placeholder="Ingresa el correo electrónico" required>';
                    break;
            }
        });
    </script>
    <div>
      <!-- Botón de retroceso -->
<button style="display: block; margin: 20px auto 0;" class="btn btn-secondary w-100 py-2 my-3 btn-custom" onclick="irAOtraInterfaz()">Atrás</button>

<style>
    .btn-custom {
        background-color: #FFF;  /* Reemplaza 'yourColor' con el color que desees */
        color: #000;  /* Color del texto del botón */
        border-color: #fff;  /* Color del borde, opcional */
    }
</style>

<script>
    function irAOtraInterfaz() {
        // Puedes redirigir a otra interfaz cambiando la ubicación del navegador
        window.location.href = '../index.html';
    }
</script>
      
    </div>
</body>
</html>
