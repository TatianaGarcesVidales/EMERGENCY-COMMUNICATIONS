    <form id="device-form" method="post" action="register_device.php">
               <h2 style="text-align: center; color: #9ae5f3;">Registrar Dispositivo</h2>
      <fieldset>
        <label for="name" id="name-label"
          >Nombre
          <input type="text" name="name" id="name" placeholder="Ingresa el nombre de la persona que llevará la manilla" required />
        </label>
        <label for="email" id="email-label"
          >Email
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa el Email del Usuario"
            required
          />
        </label>
        <label for="age" id="number-label">
          Edad
          <!--
            TODO: La propiedad onkeypress me permite saber si se ha presionado una tecla
            y qué tecla se ha presionado con el event.charCode, este retorna el codigo
            ASCII de la tecla, por lo cual están habilitadas solo las teclas de los numeros.
          -->
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Inserta la edad de la persona que llevará la manilla"
            min="10"
            max="99"
            onkeypress="return (event.charCode >=48 && event.charCode <= 57)"
          />
        </label>
        <label for="id_number" id="id_number">
            Identificación
            <!--
              TODO: La propiedad onkeypress me permite saber si se ha presionado una tecla
              y qué tecla se ha presionado con el event.charCode, este retorna el codigo
              ASCII de la tecla, por lo cual están habilitadas solo las teclas de los numeros.
            -->
            <input
              type="number"
              id="id_number"
              name="id_number"
              placeholder="Ingresa número de identificación de la persona que llevará la manilla"
              onkeypress="return (event.charCode >=48 && event.charCode <= 57)"
            />
          </label>
        <label for="blood_type"
          >Tipo de sangre
          <select name="blood" id="blood_type">
            <option value="">Seleciona su tipo de sangre</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </label>
